    <script>
      'use strict';

      class Component {
        constructor() {}
        //render phones list
        render(element, data) {
          // create ul
          let list = document.createElement('ul');
          list.classList.add('phones');

          // add li in ul
          data.forEach((item) => {
            list.innerHTML += '' +
              '<li class="thumbnail">' +
              '<a href="" class="thumb">' +
              '<img alt="' + item.name + '" src="' + item.imageUrl + '">' +
              '</a>' +
              '<a href="">' + item.name + '</a>' +
              '<p>' + item.snippet + '</p>' +
              '</li>';
          });

          // clear element
          element.innerHTML = '';

          // add ul in element
          element.appendChild(list);
        }

      }

      // class generate a list of phones in element
      class PhonesList extends Component {
        constructor(element, data) {
          super();

          // render phones
          this.render(element, data);

        }
      }

      // class for search phone
      class SearchPhone extends Component {
        constructor(inputSearch, element, data, options){
          super();

          this._inputSearch = inputSearch; // input for search
          this._element = element;         // element for generate search list phones
          this._data = data;              // phones data for search
          this._options = options;        // array fields for search

          this._inputSearch.onkeyup = (e) => {

            let inputText = this._inputSearch.value;

            // user typed text
            if(inputText) {
              let searchResult = [];

              // search phone
              for(let i=0; i <= this._data.length; i++) {
                for(let key in this._data[i]) {
                  for(let j=0; j <= this._options.length; j++) {
                    if(key === this._options[j]){
                      if(this._data[i][key].indexOf(inputText) !== -1) {
                        searchResult.push(this._data[i]);
                      }
                    }
                  }
                }
              }

              // if not result
              if(searchResult.length === 0) {
                element.innerHTML = '<span>По вашему запросу ничего не нашлось</span>';
              } else {
                // if have result render
                this.render(this._element, searchResult);
              }

            } else {
              // user delete text
              this.render(this._element, this._data);
            }
          }
        }
      }

      let mainSection = document.querySelector('.main-section');
      let inputSearch = document.querySelector('.search');

      let phoneList = new PhonesList(mainSection, phonesData);
